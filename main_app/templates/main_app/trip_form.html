{% extends 'base.html' %} {% block content %}

<div class="textBoxadd">
<body class="body2">
  <div class="container">
    {% if object %}
    <h1>Edit Trip to <span class="teal-text">{{object.location}}</span></h1>
    {% else %}
    <h1><u>Add Trip</u></h1>
    {% endif %}
    <div class="row">
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
      <form class="col s12" action="" method="post">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <!-- <table> -->
          <!-- Render the inputs inside of <tr>s & <td>s -->
          {{ form.as_p}}
        <!-- </table> -->
        <input style="float: left; margin: 10px 0px" type="submit" value="Submit!" class="btn blue" />
      </form>
    </div>
      <br><br><br>
    </div>
  </div>
</body>
<script>
  var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
  var selectEl = document.getElementById('id_public');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
